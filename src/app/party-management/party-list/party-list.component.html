<h1>Party List</h1>

<!-- Party List Table -->
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Company Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngIf="parties.length === 0">
            <td colspan="3">No parties available.</td>
        </tr>
        <tr *ngFor="let party of parties">
            <td>{{ party.name }}</td>
            <td>{{ party.company_name }}</td>
            <td>
                <i class="fa fa-trash" style="font-size:15px;color:red;" (click)="deleteParty(party.id)"></i>
                <a [routerLink]="['/add', party.id]"><i class="fa fa-edit" style="font-size:15px;color:black;"></i></a>
            </td>
        </tr>
    </tbody>
</table>
